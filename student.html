	function finalMarks()
		{

	function finalGrade(){
		return (total>90?'A':total<=90 && total>70?'B':70<=total>50?'C':50<=total>35?'D':'Fail');  //returns the grade
	}
	</script>

 		var rollnum =prompt("id");  //getting input

		var socialmark = prompt("social");
		var total=finalMarks(); //calling the method
